<!doctype html>
<html>

<head>
    <title>AutoGrader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/general_styles.css"/>
    <link rel="stylesheet" href="css/custom_styles/index.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
    
    
</head>

<body>
    <!-- Plagarism Button -->
    <div class="header">
            <a href="plagarism-configuration1.html" class="plagarism-container">
                <img src="images/button_bg_top.png" />
                <p>Plagarism</p>
            </a>
           
    </div>

    <!-- Assignment Button -->
    
        <div class="assignment-container">
            <img src="images/Assignment_background_small.png" />
            <p>Assignment</p>
            <input class="drop-zone-input" type="file" />
        </div>
   
        
    <!-- Create Assignment Button -->
    <div class="footer">
                <a class="create-assignment-container" data-toggle="modal" data-target="#exampleModalCenter" href="#">
                    <img src="images/create_assignment_bg_orig.png" />
                    <p>Create Assignment</p>
                </a>
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Create Assignment</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                        <label for="file-name">File Name: </label>
                        <input type="text" spellcheck="false" class="form-control" />
                </div>
                <div class="form-group">
                        <label for="language-select">Programming Language: </label>
                        <select class="form-control">
                            <option>C</option>
                            <option>C++</option>
                            <option>Java</option>
                            <option>Python</option>
                        </select>
                </div>

               
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" id="confirmButton" class="btn btn-primary">Confirm</button>
                </div>

            </form>
        </div>
      </div>
    </div>
  </div>


    <script>
        window.$ = window.jQuery = require("./js/jquery-3.6.0.min.js");
    </script>
    <script src="js/bootstrap.min.js" ></script>
    
    <script>
    
        sessionStorage.removeItem("index-directory");
        sessionStorage.removeItem("index-baseFile");
    
        const dropZoneElement = document.querySelector(".assignment-container");
        const inputElement = document.querySelector(".drop-zone-input");
        const createAssignmentButton = document.querySelector(".create-assignment-container");
        const confirmButton = document.getElementById("confirmButton");
    
        dropZoneElement.addEventListener("click", e => {
            inputElement.click();
        });
    
        inputElement.addEventListener("change", e =>{
            if(inputElement.files.length){
                sessionStorage.setItem('index-directory', inputElement.files[0].path);
                sessionStorage.setItem('index-baseFile', inputElement.files[0].name);
                location.href="assignment-configuration.html";
            }
        });
    
        dropZoneElement.addEventListener("dragover", e => {
            e.preventDefault();
            dropZoneElement.classList.add("drop-zone--over");
        });
    
        ["dragleave","dragend"].forEach((type) =>{
            dropZoneElement.addEventListener(type,(e) =>{
                dropZoneElement.classList.remove("drop-zone--over");
            })
        })
    
        dropZoneElement.addEventListener("drop", e =>{
            e.preventDefault();
     
            sessionStorage.setItem('index-directory', e.dataTransfer.files[0].path);
                sessionStorage.setItem('index-baseFile',e.dataTransfer.files[0].name);
                location.href="assignment-configuration.html";
        })

        confirmButton.addEventListener("click",(e)=>{

            

            location.href="assignment-configuration.html";
        });
            

    
    </script>
    
   
</body>



</html>
